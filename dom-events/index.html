<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Пользовательские элементы</title>
  </head>

  <body>
    <noscript
      >JavaScript отключён или не поддерживается Вашим браузером!</noscript
    >

    <script src="./index.js" type="module"></script>

    <my-date id="my-date" unix-time="1677527307252">
      <span slot="date-word">Дата</span>
      <span slot="utc">5</span>
      <div>
        <p>Города:</p>
        <ul>
          <li>Екатеринбург</li>
          <li>Челябинск</li>
          <li>Оренбург</li>
        </ul>
      </div>
      <p>Календарь: григорианский</p>
    </my-date>
    <br />
    <button is="my-button" type="button">Нажми</button>

    <template id="my-template">
      <script>
        console.log('Шаблон ожил!');
      </script>

      <p>Шаблонный текст</p>
    </template>
  </body>
</html>
